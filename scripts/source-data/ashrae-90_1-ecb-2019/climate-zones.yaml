cooling_degree_day_basis_temperature: 283.15 # 10 C
heating_degree_day_basis_temperature: 291.15 # 18 C
thermal_climate_zones:
  - id: "0"
    description: "Extremely hot"
    minimum_cooling_degree_days: 6000
  - id: "1"
    description: "Very hot"
    minimum_cooling_degree_days: 5000
    maximum_cooling_degree_days: 6000
    maximum_cooling_degree_days_inclusive: True
  - id: "2"
    description: "Hot"
    minimum_cooling_degree_days: 3500
    maximum_cooling_degree_days: 5000
    maximum_cooling_degree_days_inclusive: True
  - id: "3"
    description: "Warm"
    maximum_cooling_degree_days: 3500
    maximum_cooling_degree_days_inclusive: True
    maximum_heating_degree_days: 2000
    maximum_heating_degree_days_inclusive: True
  - id: "4"
    description: "Mixed"
    maximum_cooling_degree_days: 3500
    maximum_cooling_degree_days_inclusive: True
    minimum_heating_degree_days: 2000
    maximum_heating_degree_days: 3000
    maximum_heating_degree_days_inclusive: True
  - id: "5"
    description: "Cool"
    maximum_cooling_degree_days: 3500
    maximum_cooling_degree_days_inclusive: True
    minimum_heating_degree_days: 3000
    maximum_heating_degree_days: 4000
    maximum_heating_degree_days_inclusive: True
  - id: "6"
    description: "Cold"
    minimum_heating_degree_days: 4000
    maximum_heating_degree_days: 5000
    maximum_heating_degree_days_inclusive: True
  - id: "7"
    description: "Very cold"
    minimum_heating_degree_days: 5000
    maximum_heating_degree_days: 7000
    maximum_heating_degree_days_inclusive: True
  - id: "8"
    description: "Subarctic/arctic"
    minimum_heating_degree_days: 7000
